<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form By Using SASS</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="min-h-[90vh] flex justify-center items-center  p-10">
    <div class="w-[220px] h-[350px] fixed -z-10 top-5 left-28 bg-purple-200 blur-3xl"></div>
    <div class="w-[220px] h-[350px] absolute -z-10 bottom-5 right-28 bg-pink-200 blur-3xl"></div>

    <form action="" class="max-w-[800px] m-auto ">
        <h1 class="text-center text-3xl font-semibold bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent">REGISTER FORM</h1>
            <div class="flex gap-x-10 gap-y-5 justify-center  flex-wrap mt-10">
                <div class="w-[325px] md:w-[250px] flex flex-col text-lg">
                    <label for="fristName " class="">Frist Name</label>
                    <input  class="inputLogin" id="fristName" type="text" placeholder="example">
                </div>
                <div class="w-[325px] md:w-[250px] flex flex-col text-lg">
                    <label for="lastName">Last Name</label>
                    <input  class="inputLogin" id="lastName" type="text" placeholder="example">
                </div>
                <div class="w-[325px] md:w-[150px] flex flex-col text-lg">
                    <label for="agr">Age</label>
                    <input class="inputLogin" id="agr" type="number" placeholder="21">
                </div>
                <div class="w-[325px] flex flex-col text-lg">
                    <label for="add">Address</label>
                    <input class="inputLogin" id="add" type="text" placeholder="Giza-....-....">
                </div>
                <div class="w-[325px] flex flex-col text-lg">
                    <label for="password">Phone Number</label>
                    <input class="inputLogin" id="password" type="text" placeholder="+20*********">
                </div>
                
                <div class="w-[325px] flex flex-col text-lg">
                    <label for="email">Email</label>
                    <input class="inputLogin" id="email" type="email" placeholder="example@example.com">
                </div>
                <div class="w-[325px] flex flex-col text-lg ">
                    <label for="password">Password</label>
                    <input class="inputLogin" id="password" type="password" placeholder="************">
                </div>
            <div class="w-[325px] flex flex-col text-lg ">
                <label for="id">Card ID</label>
                <input class="inputLogin" id="id" type="text" placeholder="2080************">
            </div>
        </div>
            <a href="./main.html"  class=" mt-7 block text-center  bg-gradient-to-r from-blue-500 to-purple-500 p-3 rounded-2xl text-lg text-white hover:from-purple-500 hover:to-blue-500 hover:scale-105  transition-all duration-500 cursor-pointer ">Submit</a>
    </form>
</body>
</html>
